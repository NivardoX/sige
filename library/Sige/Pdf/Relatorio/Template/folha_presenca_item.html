<!-- Herda o CSS do arquivo folha_presenca.html -->

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <label>%%i18n_encontro%%</label>
            <h2>%%nome_encontro%%</h2>
        </div>
        <div class="col-md-5">
            <label>%%i18n_evento%%</label>
            <h2>%%nome_tipo_evento%% - %%nome_evento%%</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <label>%%i18n_data_hora%%</label>
            <h1>
                <div class="label label-primary">
                    %%data%%
                    <br>
                    %%i18n_inicio%% %%hora_inicio%%
                </div>
            </h1>
        </div>
        <div class="col-md-5">
            <label>%%i18n_local%%</label>
            <h2>%%nome_sala%%</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-11">
            <table>
                <thead>
                    <tr>
                        <th>%%i18n_nome%%</th>
                        <th>%%i18n_email%%</th>
                        <th>%%i18n_assinatura%%</th>
                    </tr>
                </thead>
                <tbody>
                    %%empty_rows%%
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<pagebreak />
