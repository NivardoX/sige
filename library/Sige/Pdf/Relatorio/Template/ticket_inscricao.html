<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    *:before,
    *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        font-family: 'Abel', sans-serif;
        line-height: 1.42857143;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6 {
        font-family: inherit;
        font-weight: 500;
        line-height: 1.1;
        color: inherit;
        margin-top: 2px;
    }

    #container {
        border: 2px solid #999999;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
        padding-top: 15px;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        width: 970px;
        height: 300px;
    }

    .row {
        margin-right: -15px;
        margin-left: -15px;
    }

    .col-md-1,
    .col-md-2,
    .col-md-3,
    .col-md-4,
    .col-md-5,
    .col-md-6,
    .col-md-7,
    .col-md-8,
    .col-md-9,
    .col-md-10,
    .col-md-11,
    .col-md-12 {
        min-height: 1px;
        padding-right: 15px;
        padding-left: 15px;
        float: left;
    }

    .col-md-12 {
        width: 100%;
    }

    .col-md-11 {
        width: 91.66666667%;
    }

    .col-md-10 {
        width: 83.33333333%;
    }

    .col-md-9 {
        width: 75%;
    }

    .col-md-8 {
        width: 66.66666667%;
    }

    .col-md-7 {
        width: 58.33333333%;
    }

    .col-md-6 {
        width: 50%;
    }

    .col-md-5 {
        width: 41.66666667%;
    }

    .col-md-4 {
        width: 33.33333333%;
    }

    .col-md-3 {
        width: 25%;
    }

    .col-md-2 {
        width: 16.66666667%;
    }

    .col-md-1 {
        width: 8.33333333%;
    }

    p {
        margin: 0 0 10px;
    }

    label {
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        margin-top: 5px;
    }

    .label {
        display: inline;
        padding: 6px;
        font-size: 75%;
        font-weight: bold;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
    }

    .label-primary {
        background-color: #337ab7;
    }
</style>

<div id="container">
    <div class="row">
        <div class="col-md-5">
            <label>%%i18n_nome%%</label>
            <h1>%%nome%%</h1>
        </div>
        <div class="col-md-5">
            <label>%%i18n_encontro%%</label>
            <h2>%%nome_encontro%%</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <label>%%i18n_data_hora%%</label>
            <h1>
                <div class="label label-primary">
                    %%data_inicio%% a %%data_fim%%
                    <br>
                    %%i18n_inicio%% %%hora_inicio%%
                </div>
            </h1>
        </div>
        <div class="col-md-5">
            <label>%%i18n_local%%</label>
            <h2>Instituto Federal do Ceará - Campus Maracanaú - Av. Parque Central - Distrito Industrial I Maracanaú - CE</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <label>%%i18n_ingresso%%</label>
            <h2>1Kg de Alimento não perecível.</h2>
        </div>
        <div class="col-md-5">
            <label>%%i18n_inscricao%%</label>
            <div>
                <img src="data:image/png;base64,%%barcode%%" alt="barcode" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-top: 30px;">
            %%timestamp%%
        </div>
    </div>
</div>
